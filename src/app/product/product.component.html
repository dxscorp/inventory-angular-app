<div class="row ml-1 mr-1 mt-5" style="text-align: center;">
  <div id="home">
    <a routerLink="/inventory"><i class="fa fa-3x fa-arrow-left"></i></a>
  </div>
  <div id="profile">
    <h1>PRODUCT</h1>
  </div>
  <div id="check">
  </div>
</div>

<div *ngIf="productFound" class="container-fluid" style="text-align: center">
  <img src="{{image}}">
</div>

<div class="container-fluid">
  <form class="border-dark">
    <div class="form-group">
      <label style="text-align: center">Current Quantity</label>
      <input style="align-content: center" type="number" class="form-control" [(ngModel)]="quantity"
             [ngModelOptions]="{standalone: true}"/>
    </div>
    <div class="container-fluid">
      <button (click)="decrement()" type="button" class="block btn-danger"><i class="fa fa-3x fa-minus"></i></button>
      <button (click)="increment()" type="button" class="block btn-success"><i class="fa fa-3x fa-plus"></i></button>
      <button *ngIf="productFound" type="button" class="mt-3 mb-3 btn btn-primary btn-lg btn-block" (click)="update()"><i
        class="fa fa-3x fa-check"></i></button>
      <button *ngIf="!productFound" type="button" class="mt-3 mb-3 btn btn-primary btn-lg btn-block" (click)="add()"><i
        class="fa fa-3x fa-check"></i></button>

    </div>
    <div class="form-group">
      <label style="text-align: center">Description</label>
      <input style="align-content: center" type="text" class="form-control" [(ngModel)]="description"
             [ngModelOptions]="{standalone: true}"/>
    </div>


    <div class="form-group">
      <label style="text-align: center">SKU</label>
      <input disabled style="align-content: center " type="text" class="form-control" [(ngModel)]="sku"
             [ngModelOptions]="{standalone: true}"/>
    </div>
    <div class="form-group">
      <label style="text-align: center">Date Added: {{getDate()}}</label>
      <input style="align-content: center " type="date" class="form-control" [(ngModel)]="dateRaw"
             [ngModelOptions]="{standalone: true}"/>
    </div>
    <div class="form-group">
      <label style="text-align: center">Image URL</label>
      <input style="align-content: center " type="text" class="form-control" [(ngModel)]="image"
             [ngModelOptions]="{standalone: true}"/>
    </div>
  </form>
</div>
